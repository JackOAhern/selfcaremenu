<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self-Care Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    </head>
<body>
    <div class="container">
        <h1>
            Self-Care Menu
        </h1>
        <div class="inner-container">
            <div class="left-container">
                <div class="date">
                    <div class="daily-info">
                        <h2 id="day-o-week">Monday</h2>
                        <h2 id="current-date">11/01/2021</h2>
                    </div>
                    <div class="quote-container">
                        <h2 id="quote">Dream big and dare to fail.</h2>
                    </div>
                    <div class="daily-info">
                        <h2 id="temp">57Â°</h2>
                        <h2 id="weather">Cloudy</h2>
                    </div>
                </div>
                <div class="image-container">
                    <img id="image" class="image" alt="image of yellow lab dog" src="./images/mondaydog.jpg">
                </div>
            </div>
            <div class="right-container">
                <div class="todo">
                    <h2 class="h2todo"> Todo: </h2>
                    <ul id="list">
                        <li>Breakfast</li>
                        <li>Push-Day Workout</li>
                        <li>Post-Workout Shake</li>
                        <li>Shower & Lunch</li>
                        <li>Data Science Class</li>
                        <li>Writing Homework</li>
                        <li>Stretch for 10 min</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <button id="monday" class="btn">Monday</button>
            <button id="tuesday" class="btn">Tuesday</button>
            <button id="wednesday" class="btn">Wednesday</button>
            <button id="thursday" class="btn">Thursday</button>
            <button id="friday" class="btn">Friday</button>
            <button id="saturday" class="btn">Saturday</button>
            <button id="sunday" class="btn">Sunday</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
